<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #5D9FFF, #B8DCFF);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .card-header {
      background: linear-gradient(to right, #007bff, #6610f2);
      color: #fff;
      text-align: center;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }
    .btn-primary {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="col-md-6 mx-auto">
    <div class="card">
      <div class="card-header py-3">
        <h3 class="mb-0">🔐 Change Password</h3>
        <p class="small mb-0">No login required — admin-only offline access</p>
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">👤 Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter admin username" required>
          </div>

       <div class="mb-3">
    <label class="form-label">🔒 Old Password</label>
    <input type="password" name="old_password" class="form-control" placeholder="Enter current password" required>
  </div>

          <div class="mb-3">
            <label class="form-label">🔑 New Password</label>
            <input type="password" name="new_password" class="form-control" placeholder="New secure password" required>
          </div>

          <div class="mb-3">
            <label class="form-label">🔁 Confirm Password</label>
            <input type="password" name="confirm_password" class="form-control" placeholder="Retype password" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">✅ Update Password</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
