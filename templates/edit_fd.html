    <header class="header">
        <h1>GPS Teacher Co-Operative Bank Bhalki</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Edit FD Details</h1>

        <form method="POST">
            <div class="form-group">
                <label for="account_id">Account ID</label>
                <input type="text" class="form-control" id="account_id" name="account_id" value="{{ fd.account_id }}" required>
            </div>

            <div class="form-group">
                <label for="fd_amount">FD Amount</label>
                <input type="number" class="form-control" id="fd_amount" name="fd_amount" value="{{ fd.fd_amount }}" required>
            </div>

            <div class="form-group">
                <label for="interest_rate">Interest Rate</label>
                <input type="number" class="form-control" id="interest_rate" name="interest_rate" value="{{ fd.interest_rate }}" required>
            </div>

            <div class="form-group">
                <label for="interest_amount">Interest Amount</label>
                <input type="number" class="form-control" id="interest_amount" name="interest_amount" value="{{ fd.interest_amount }}" required>
            </div>

            <div class="form-group">
                <label for="total_amount">Total Amount</label>
                <input type="number" class="form-control" id="total_amount" name="total_amount" value="{{ fd.total_amount }}" required>
            </div>

            <div class="form-group">
                <label for="maturity_date">Maturity Date</label>
                <input type="date" class="form-control" id="maturity_date" name="maturity_date" value="{{ fd.maturity_date }}" required>
            </div>

            <button type="submit" class="btn btn-success mt-3">Save Changes</button>
            
        </form>
    </div>
