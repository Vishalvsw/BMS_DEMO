<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h3 class="card-title">Transfer Between Accounts</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('transfer') }}">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="from_account" class="form-label">From Account</label>
                                    <select class="form-select" id="from_account" name="from_account" required>
                                        <option value="">Select source account</option>
                                        {% for account in accounts %}
                                        <option value="{{ account['id'] }}">{{ account['account_number'] }} - {{ account['account_type'] }} (${{ "%.2f"|format(account['balance']) }})</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="to_account" class="form-label">To Account</label>
                                    <select class="form-select" id="to_account" name="to_account" required>
                                        <option value="">Select destination account</option>
                                        {% for account in accounts %}
                                        <option value="{{ account['id'] }}">{{ account['account_number'] }} - {{ account['account_type'] }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="note" class="form-label">Note (Optional)</label>
                                <textarea class="form-control" id="note" name="note" rows="2"></textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Transfer Funds</button>
                                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fromSelect = document.getElementById('from_account');
            const toSelect = document.getElementById('to_account');
            
            fromSelect.addEventListener('change', function() {
                // Disable the selected "from" account in the "to" dropdown
                Array.from(toSelect.options).forEach(option => {
                    option.disabled = option.value === this.value;
                    if (option.disabled && option.selected) {
                        toSelect.value = '';
                    }
                });
            });
        });
    </script>
</body>
</html>
