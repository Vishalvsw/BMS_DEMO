<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Money</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">
                        <h3 class="card-title">Withdraw Money</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info mb-4">
                            Current Balance: <strong>${{ "%.2f"|format(account['balance']) }}</strong>
                        </div>
                        <form method="POST" action="{{ url_for('withdraw', account_id=account['id']) }}">
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount to Withdraw</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" step="0.01" class="form-control" id="amount" name="amount" required max="{{ account['balance'] }}">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="note" class="form-label">Note (Optional)</label>
                                <textarea class="form-control" id="note" name="note" rows="2"></textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-danger">Withdraw</button>
                                <a href="{{ url_for('account_details', account_id=account['id']) }}" class="btn btn-outline-secondary">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('amount').addEventListener('input', function(e) {
            const max = parseFloat(this.max);
            const value = parseFloat(this.value);
            if (value > max) {
                this.setCustomValidity(`Amount cannot exceed $${max.toFixed(2)}`);
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
